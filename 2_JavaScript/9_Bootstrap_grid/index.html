<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
   [class*="col"] {
    border: 2px solid white;
}

    .red {
        background-color: red;
    }
    .blue {
        background-color: blue;
    }
    .green {
        background-color: greenyellow;
    }
    .rosa {
        background-color: violet;
    }
    .aqua {
        background-color:darkturquoise;
    }
    .alto {
        height: 100px;
    }
</style>
</head>
<body>

    <!-----------   Primer elemento de un grid es el contenedor  -------->
    <div class="container-fluid">
        <!-----------   El segundo elemento de un grid es la fila  -------->
        <div class="row">
            
            <div class="col-md-12 green">Header</div>
            <div class="col-md-3 col-sm-3 red">Indice</div>
            <div class="col-md-9 col-sm-9">
                <div class="row">
                <div class="col-12 rosa">Subtitulo</div>
                </div>
                <div class="row ">
                    <div class="col-md-6 col-sm-12 aqua alto ">Contenido1</div>
                    <div class="col-md-6 col-sm-12 aqua alto">Contenido2</div>
                </div>
                <div class="row">
                    <div class="col-6 col-md-2 col-sm-4 blue alto">1</div>
                    <div class="col-6 col-md-2 col-sm-4 blue alto">2</div>
                    <div class="col-6 col-md-4 col-sm-4 blue alto">3</div>
                    <div class="col-6 col-md-2 col-sm-4 blue alto">4</div>
                    <div class="col-6 col-md-2 col-sm-4 blue alto">5</div>
                    <div class="col-6 col-md-2 col-sm-4 blue alto">6</div>
                    <div class="col-6 col-md-2 col-sm-4 blue alto">7</div>
                    <div class="col-6 col-md-4 col-sm-4 blue alto">8</div>
                    <div class="col-6 col-md-2 col-sm-4 blue alto">9</div>
                    <div class="col-6 col-md-2 col-sm-4 blue alto">10</div>
                </div>
            </div>
        
            <div class="col-md-12 green">Footer</div> 
    
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
</body>
</html>
